<!DOCTYPE html>
<html>
<head>
	<title>Js</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
	<button onclick="botao()">Clique Aqui</button>
	<p id="teste" onclick="redicerionar()"></p>
	<p id="mouseover" onmouseover="trocar(this)">Passe o mouse aqui</p> <!--A propriedade this muda o valor da função atual-->
	
	<select onchange="change(this)">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>
</body>
</html>
